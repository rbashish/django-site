{% extends 'base.html' %}
{% load static %}

{% block content %}
    <style>
        .card-fixed-size {
            width: 100%;
            height: 400px; /* Adjust this value to your desired fixed height */
            overflow: hidden;
        }

        .card-title-left {
            text-align: left;
        }

        .card-intro {
            text-align: left;
        }
    </style>
    <div class="row">
        {% for post in posts %}
            <div class="col-md-4">
                <a href="{% url 'post_detail' post.slug %}" class="card-link">
                    <div class="thumbnail card-fixed-size">
                        <img src="{{ post.image.url }}" alt="{{ post.image_alt }}">
                        <div class="caption">
                            <div class="row mb-2">
                                <div class="col-md-6">
                                    <code>{{ post.tag }}</code>
                                </div>
                                <div class="col-md-6 text-md-right">
                                    {{ post.date_added|date:"F j, Y" }}
                                </div>
                            </div>
                            <h3 class="project card-title-left">{{ post.title }}</h3>
                            <p class="card-intro">{{ post.intro|truncatechars:120 }}</p>
                         <!--    <p>
                                <a href="https://pypi.org/project/swapsys" class="btn btn-primary" role="button">PyPi</a> 
                                <a href="https://github.com/rbashish/swapsys" class="btn btn-success" role="button">Github</a>
                            </p> -->
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
